<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEAGER</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            letter-spacing: 5px;
            background-image: url("/banane.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 100px;
            user-select: none;
        }
    </style>
</head>
<body>
    <span id="banane">EH LES BANANES üçå</span>
    <script>
        const audio = new Audio("/banane.mp3")
        audio.repeat = true
        audio.loop = true
        audio.volume = 0
        document.body.onclick = () => {
            audio.play().then(() => {
                audio.currentTime = 0
                audio.pause()
                audio.volume = 1
                audio.play()
            })
        }
    </script>
</body>
</html>
